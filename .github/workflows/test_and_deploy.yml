on:
  workflow_call
jobs:
  test_python:
    runs-on: ubuntu-latest
    name: Test Python
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install pipenv
        run: python -m pip install --upgrade pipenv wheel
      - name: Install Dependencies
        run: pip install
      - name: Test
        run: cd ./python && ./test.py
